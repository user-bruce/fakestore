<header
  class="card"
  style="width: 100vw; position: sticky; top: 0; z-index: 1000;"
>
  <p-menubar [model]="items">
    <ng-template #start>
      <img src="../../../assets/logo.png" width="40" />
    </ng-template>
    <ng-template #item let-item let-root="root">
      <a
        [routerLink]="item.route"
        pRipple
        class="flex items-center p-menubar-item-link"
      >
        <span>{{ item.label }}</span>
        <p-badge
          *ngIf="item.badge"
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge"
        />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
          >{{ item.shortcut }}</span
        >
        <i
          *ngIf="item.items"
          [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"
        ></i>
      </a>
    </ng-template>
    <ng-template #end>
      <div class="menu-right-wrapper">
        <p-overlaybadge [value]="(cartItems$ | async)?.length">
          <p-button
            icon="pi pi-shopping-cart"
            [rounded]="true"
            (onClick)="openCart()"
            [text]="true"
            severity="secondary"
          />
        </p-overlaybadge>
        <p-button
          icon="pi pi-user"
          [rounded]="true"
          [text]="true"
          severity="secondary"
        />
      </div>
      <app-shopping-cart [visible]="visible()" (closeCart)="openCart()"></app-shopping-cart>
    </ng-template>
  </p-menubar>
</header>
